<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta
      name="description"
      content="A webpage for those who wish to show where they've been in the U.S"
    />
    <meta name="keywords" content="Around, U.S, Location, Profile" />
    <meta name="author" content="Michael Cain" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S logo"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="User avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S</p>
      </footer>
    </div>

    <!--Profile Modal-->
    <div class="modal" id="profile-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="modal-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            class="modal__input"
            id="profile-description-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error"
            id="profile-description-input-error"
          ></span>
          <button
            type="submit"
            class="modal__save-button modal__save-button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close-button"
          id="modal-close-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input"
            id="new-place-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="modal__error" id="new-place-input-error"></span>
          <input
            type="url"
            name="url"
            class="modal__input"
            id="image-url-input"
            placeholder="Image URL"
            required
          />
          <span class="modal__error" id="image-url-input-error"></span>
          <button
            type="submit"
            class="modal__save-button modal__save-button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <!-- Image preview modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__img-container">
        <button
          type="button"
          class="modal__close-button modal__img-close-button"
          id="modal-close-button"
        ></button>
        <img src="" alt="" class="modal__img" />
        <p class="modal__img-caption"></p>
      </div>
    </div>

    <!-- card template -->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
          <button type="button" class="card__delete-button"></button>
        </div>
      </li>
    </template>

    <!-- index.js -->
    <script src="pages/index.js" type="module" defer></script>
  </body>
</html>
