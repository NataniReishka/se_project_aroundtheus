<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
        <meta name="description" content="A webpage for those who wish to show where they've been in the U.S"/>
        <meta name="keywords" content="Around, U.S, Location, Profile"/>
        <meta name="author" content="Michael Cain"/>
        <title>Around the U.S</title>
        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="stylesheet" href="./pages/index.css"/>
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__section">
                <img src="./images/logo.svg" 
                alt="Around the U.S logo"
                class="header__logo">
            </header>
            <main>
                <section class="profile page__section">
                    <img src="./images/jacques-cousteau.jpg" alt="avatar" class="profile__avatar">
                    <div class="profile__info">
                        <h1 class="profile__title">Jacques Cousteau</h1>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__description">Explorer</p>
                    </div>
                    <button type="button" class="profile__add-button"></button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <li class="card">
                            <img src="./images/yosemite.jpg"
                             alt="" 
                             class="card__image">
                            <div class="card__description">
                                <h2 class="card__description_title">Yosemite Valley</h2>
                                <button class="card__like-button"></button>
                            </div>
                         </li>
                         <li class="card">
                            <img src="./images/lake-louise.jpg" 
                            alt="" 
                            class="card__image">
                            <div class="card__description">
                                <h2 class="card__description_title">Lake Louise</h2>
                                <button class="card__like-button"></button>
                            </div>
                         </li>
                         <li class="card">
                            <img src="./images/bald-mountains.jpg" 
                            alt="" 
                            class="card__image">
                            <div class="card__description">
                                <h2 class="card__description_title">Bald Mountains</h2>
                                <button class="card__like-button"></button>
                            </div>
                         </li>
                         <li class="card">
                            <img src="./images/latemar.jpg" 
                            alt="" 
                            class="card__image">
                            <div class="card__description">
                                <h2 class="card__description_title">Latemar</h2>
                                <button type="button" class="card__like-button"></button>
                            </div>
                         </li>
                         <li class="card">
                            <img src="./images/vanoise.jpg" 
                            alt="" 
                            class="card__image">
                            <div class="card__description">
                                <h2 class="card__description_title">Vanoise National Park</h2>
                                <button type="button" class="card__like-button"></button>
                            </div>
                         </li>
                         <li class="card">
                            <img src="./images/lago.jpg" 
                            alt="" 
                            class="card__image">
                            <div class="card__description">
                                <h2 class="card__description_title">Lago Di Braies</h2>
                                <button type="button" class="card__like-button"></button>
                            </div>
                         </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2022 Around The U.S</p>
            </footer>
        </div>
    </body>
</html>
